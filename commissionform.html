  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">ShiJae's Commission Request Form!</h1>
        <p id="description" class="description text-center">Thank you for taking the time to fill this form! By submitting you are assuring to have read <a href="https://shijaescomissioncenter.carrd.co/">my Carrd (Terms of Service)</a> and having checked my commission status being OPEN. After submitting, I will contact you as soon as possible for additional details.
        </p>

      <form id="survey-form" action="https://api.web3forms.com/submit" method="POST">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
        </div>
	  <input type="hidden" name="access_key" value="50bad540-c06e-40c2-b347-dd9b68159fff">
          <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
          </div>
        <div class="form-group">
          <label id="type-label">Type of commission</label>
          <select id="dropdown" name="Type of shading" class="form-control" required="">
            <option disabled="" selected="" value="">Select type of shading</option>
            <option value="Simple Sketch">Simple Sketch</option>
            <option value="Shaded Sketch">Shaded sketch</option>
            <option value="Lineart">Lineart</option>
            <option value="Lineart (Shaded)">Lineart (Shaded)</option>
            <option value="Lineart (Flat colors)">Lineart (Flat colors)</option>
            <option value="Full render">Full render</option>
            <option value="Other (specify in comments)">Other (specify in comments)</option>
          </select>
        </div>
        <div class="form-group">
          <label>Category of commission</label>
          <select id="dropdown" name="Category" class="form-control" required="">
            <option disabled="" selected="" value="">Select category of cropping</option>
            <option value="Icon">Icon</option>
            <option value="Bust">Bust</option>
            <option value="Halfbody">Halfbody</option>
            <option value="Fullbody">Fullbody</option>
            <option value="Other (specify in comments)">Other (specify in comments)</option
            ></select>
        </div>
        <div class="form-group" required="">
          <label>How many characters would you want in the artwork?</label>
          <select id="dropdown" name="Characters" class="form-control" required="">
            <option disabled="" selected="" value="">Select number of characters</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="Other (specify in comments)">Other (specify in comments)</option>
            </select>
        </div>
        <div class="form-group">
          <label for="Reference images" name="Reference images">Add reference images for poses, characters, color palette, etc., in a Google Drive folder (check link so I have access!). If you don't want to use this method, you may send me the reference pictures when I contact you (Leave blank if you don't want to use this method).</label><br />
          <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your Google Drive link here..."></textarea>
           </div>
          <div class="form-group">
          <label>How did you find out about my commissions? (optional)</label>
          <label name="Engagement">
            <input name="engagement" value="Vgen" type="checkbox" class="input-checkbox">VGen</label>
          <label>
            <input name="engagement" value="Instagram" type="checkbox" class="input-checkbox">Instagram</label>
          <label>

          <label>
            <input name="engagement" value="Tik Tok" type="checkbox" class="input-checkbox">Tik Tok</label>
          <label>
            <input name="Engagement" value="Other" type="checkbox" class="input-checkbox">Other</label>
        </div>
        <div class="form-group">
          <label>Additional comments or specifications</label>
          <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
